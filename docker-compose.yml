services:
  # MySQL for Account Service
  account-mysql:
    image: mysql:8.0
    container_name: shopping_account_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: account_db
      MYSQL_USER: account_user
      MYSQL_PASSWORD: account_pass
    ports:
      - "3308:3306"
    volumes:
      - account_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - shopping_network

  # MySQL for Payment Service
  payment-mysql:
    image: mysql:8.0
    container_name: shopping_payment_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: payment_db
      MYSQL_USER: payment_user
      MYSQL_PASSWORD: payment_pass
    ports:
      - "3309:3306"
    volumes:
      - payment_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - shopping_network

  # MongoDB for Item Service
  mongodb:
    image: mongo:latest
    container_name: shopping_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_pass
      MONGO_INITDB_DATABASE: item_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - shopping_network

  # Cassandra for Order Service
  cassandra:
    image: cassandra:latest
    container_name: shopping_cassandra
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=shopping_cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_KEYSPACE=shopping_keyspace
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'describe keyspaces'" ]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - shopping_network

  # Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: shopping_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - shopping_network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: shopping_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - shopping_network

volumes:
  account_mysql_data:
  payment_mysql_data:
  mongodb_data:
  cassandra_data:

networks:
  shopping_network:
    driver: bridge